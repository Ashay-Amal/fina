<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Credit Worthiness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .form-column {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="process_signup.php" method="post">
            <div class="form-row">
                <div class="form-column">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <label for="crop">Crop Type</label>
                    <select id="crop" name="crop">
                        <option value="Cotton">Cotton</option>
                        <option value="Carrot">Carrot</option>
                        <option value="Sugarcane">Sugarcane</option>
                        <option value="Tomato">Tomato</option>
                        <option value="Soybean">Soybean</option>
                        <option value="Rice">Rice</option>
                        <option value="Maize">Maize</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Barley">Barley</option>
                        <option value="Potato">Potato</option>
                    </select>

                    <label for="farm_area">Farm Area (in hectares)</label>
                    <input type="number" id="farm_area" name="farm_area" placeholder="Enter farm area" required>
                </div>
                <div class="form-column">
                    <label for="irrigation">Irrigation Method</label>
                    <select id="irrigation" name="irrigation">
                        <option value="Sprinkler">Sprinkler</option>
                        <option value="Manual">Manual</option>
                        <option value="Flood">Flood</option>
                        <option value="Rain-fed">Rain-fed</option>
                        <option value="Drip">Drip</option>
                    </select>

                    <label for="fertilizer_used">Fertilizer Used (in kg)</label>
                    <input type="number" id="fertilizer_used" name="fertilizer_used" placeholder="Enter fertilizer used" required>

                    <label for="pesticide_used">Pesticide Used (in liters)</label>
                    <input type="number" id="pesticide_used" name="pesticide_used" placeholder="Enter pesticide used" required>

                    <label for="season">Season</label>
                    <select id="season" name="season">
                        <option value="Kharif">Kharif</option>
                        <option value="Zaid">Zaid</option>
                        <option value="Rabi">Rabi</option>
                    </select>

                    <label for="soil_type">Soil Type</label>
                    <select id="soil_type" name="soil_type">
                        <option value="Loamy">Loamy</option>
                        <option value="Peaty">Peaty</option>
                        <option value="Silty">Silty</option>
                        <option value="Clay">Clay</option>
                        <option value="Sandy">Sandy</option>
                    </select>

                    <label for="water_usage">Water Usage (in liters)</label>
                    <input type="number" id="water_usage" name="water_usage" placeholder="Enter water usage" required>
                </div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
